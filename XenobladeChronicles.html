        <h5 class="card-title">Shulk</h5>
        <p class="card-text">Shulk has a rare ability to change his state during battle. He can switch between Jump, Speed, Shield, Buster, or Smash. He can also use his Down Special(Vision) to counter enemies attacks.</p>
