      <div class="card-body">
        <h5 class="card-title">Inkling</h5>
        <p class="card-text">Inkling can use different weapons for various attacks. Each time the attack lands, the opponent gets covered in ink which will cause the opponent to take more damage. Inkling is also very agile and quick.</p>
